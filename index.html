<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="card-form">
            <header>
                <h1>Formulário de Inscrição</h1>
                <p>Preencha o formulário abaixo para participar da aula remota de Programação Web:</p>
            </header>

            <section>
                <form action="#" method="post">
                    <div>
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                    
                    <div>
                        <label for="telefone">Telefone</label>

                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>
                    </div>
                    
                    <div>
                        <label for="tipo">Tipo de Inscrição:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="" selected disabled>Selecione</option>
                            <option value="Palestrante">Palestrante</option>
                            <option value="Participante">Participante</option>
                            <option value="Voluntário">Voluntário</option>
                        </select>
                    </div>

                    <div>
                        <label for="data">Data de Nascimento</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div>
                        <p>Gênero</p>
                        <label><input type="radio" name="gênero" value="feminino" required> Feminino</label>
                        <label><input type="radio" name="gênero" value="masculino"> Masculino</label>
                        <label><input type="radio" name="gênero" value="prefiro não responder"> Prefiro não responder</label>
                    </div>

                    <div>
                        <label for="mensagem">Mensagem (Máximo 200 caracteres)</label>
                        <textarea id="mensagem" name="mensagem" maxlength="200" rows="4"></textarea>
                    </div>

                    
                    <div>
                        <button type="submit">Enviar Inscrição</button>
                        <button type="reset">Limpar Formulário</button>
                    </div>
                </form>
            </section>
        </div>    
    </div> 

    <footer>
        <p>&copy; 2025 Atividade de PW - Desenvolvido por Talita Sabine</p>
    </footer>
</body>
</html>
